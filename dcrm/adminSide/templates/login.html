{% extends "base.html" %}

{% block content %}


<div class="container-sm">
    <h1>Employee Login</h1>

        <br>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text   " class="form-control border border-dark-subtle" id="floatingInput" placeholder="Mark Jerome Gimena" required name="username">
            <label for="floatingInput">Username</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control border border-dark-subtle" id="floatingPassword" placeholder="Password" required name="password">
            <label for="floatingPassword">Password</label>
          </div>
        <br>
        <button type="submit" class="btn btn-secondary">Login</button>
    </form>
</div>

{% endblock %}
